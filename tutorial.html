<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: rgb(255, 255, 255);
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding-bottom: 60px; /* add this line */
        box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .video-container {
            margin: 10px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            padding-bottom: 100%; /* Make it square */
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        border-top: 1px solid #ddd;
        z-index: 1000;
        }

        .footer a {
            text-decoration: none;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <img src="images/deafy logo.png" style="width: 30px; height: 30px;">
            <h2>Tutorials</h2>
            <h2></h2>
        </div>

        <div class="video-container">
            <video src="videos/Basic ASL Conversation.mp4" controls></video>
            <h3 class="video-title">Basic ASL Phrases</h3>
        </div>

        <div class="video-container">
            <video src="videos/Basic ASL Conversation.mp4" controls></video>
            <h3 class="video-title">Basic ASL Phrases</h3>
        </div>

        <div class="video-container">
            <video src="videos/Basic ASL Conversation.mp4" controls></video>
            <h3 class="video-title">Basic ASL Phrases</h3>
        </div>

        <div class="footer">
            <a href="home.html">
                <img src="images/home.png" alt="Home" style="width: 25px; height: 25px;">
                Home
            </a>
            <a href="courses.html">
                <img src="images/to-do-list.png" alt="Courses" style="width: 25px; height: 25px;">
                Courses
            </a>
            <a href="profile.html">
                <img src="images/user.png" alt="Profile" style="width: 25px; height: 25px;">
                Profile
            </a>
        </div>
    </div>
</body>
</html>
