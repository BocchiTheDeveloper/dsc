<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: linear-gradient(to right, #4169e1, lightblue);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px;
      box-sizing: border-box;
      align-items: center;
      position: relative;
      padding-top: 150px;
    }

    img.logo {
      width: 100px;
      position: absolute;
      top: 40px;
    }

    h2 {
      color: navy;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: navy;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2c3e7a;
    }

    .login-link {
      margin-top: 20px;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .social-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: #333;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .social-button:hover {
      background-color: #e0e0e0;
    }

    .social-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/deafy logo.png" alt="Logo" class="logo">
    <h2>Log in</h2>
    
    <!-- Signup Form -->
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>

    <div class="login-link">
      No account? <a href="signup.html">Sign up in here</a>
    </div>
  </div>
</body>
</html>
